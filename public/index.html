    
<!DOCTYPE html>
<html>
<head>
  <link href="/style.css" rel="stylesheet" />
  <title>Demo de Reconocimiento de Imagénes</title></head><body>
  <div class="container">
    <h1>Demo de Reconocimiento de Imagénes</h1>

    </form>
  </div>
</body>
</html>
